<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="../src/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caprasimo&family=Roboto+Condensed:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <title>Recipe Creator</title>
    
</head>
<body>

<div class="body-shopping-list">
    <h1 class="shopping">Create Grocery List</h1>
    <h2 class="shopping-sub-title">Click on Recipes to add ingredients</h2>
    <div class="shopping-main-container">
        <div class="recipes-container">
            <h3 class="shopping">Recipes</h3>
            <ul>
                <li>ceviche</li>
            </ul>
        </div>
        <div class="current-ingredients-container">
            <h3 class="current-ingredients">Ingredients</h3>
            <ul>
                <li>apples</li>
                <li>bread</li>
                <li>wine</li>
            </ul>
        </div>
    </div>

    <div class="btn-shopping">
        <button type="button" class="btn btn-success btn-lg">Save </button>
        <button type="button" class="btn btn-warning btn-lg">Cancel</button>
    </div>

</div>

</body>
<script src="../src/app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</html>
