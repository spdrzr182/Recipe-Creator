<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caprasimo&family=Roboto+Condensed:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
<link rel="stylesheet" href="../src/styles.css">
<title>Recipe Creator</title>
    
</head>
<body>


<div class="body-add-ingredients">
    <h1 class="title-add-ingredients">Add <br>Ingredients</h1>

    <div class="main-add-ingredients">
        <div class="input-container">
            <input type="text" class="form-control" placeholder="Add Ingredients..." aria-label="Username" aria-describedby="addon-wrapping">
            <button type="button" style="width: 18%;" class="btn btn-success btn-lg">Add</button>
        </div>
        <div class="ingredients-add">
            <h2>Current Ingredients</h2>
            <ul>
                <li>apples</li>
                <li>crackers</li>
            </ul>
        </div>
        <div class="buttons-add">
            <button type="button" style="margin: 1.25em;" class="btn btn-success btn-lg">Add All</button>
            <button type="button" style="margin: 1.25em;" class="btn btn-warning btn-lg">Return</button>
        </div>
    </div>
</div>
<div class="create">+</div>


</body>
<script src="../src/app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</html>
