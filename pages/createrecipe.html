<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caprasimo&family=Roboto+Condensed:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
<link rel="stylesheet" href="/src/styles.css">
<title>Recipe Creator</title>
    
</head>
<body>
<div class="body-create-recipe">
<h1 class="title-create-recipe">Create Recipe</h1>
<div class="upper-create-recipe">
<h2 class="sub-title-create-recipe">Ceviche</h2>
<div class="ul-create-recipe">
<ul>
    <li>tomatoe</li>
    <li>onion</li>
</ul>
</div>
</div>
<div class="bottom-create-recipe">
    <div class="input-container-create-recipe">
        <input type="text" class="form-control" placeholder="Add Ingredients..." aria-label="Username" aria-describedby="addon-wrapping">
        <button type="button" class="btn btn-success btn-lg">Add</button>
        </div>
        <div class="btn-create-recipe">
            <button type="button" style="padding: 2%;" class="btn btn-success btn-lg">Save </button>
            <button type="button" class="btn btn-warning btn-lg">Cancel</button>
        </div>
    </div>
</div>
</body>
<script src="/src/app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</html>
